<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="./src/scripts/keymaster.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Bootleg F1</title>
  </head>

  <body>
    <div id="Main-menu">
      <h1 class="title">Mini Hill Climb</h1>
      <button id="start-button">Start Game</button>
      <p>Links:</p>
      <a href="https://www.linkedin.com/in/tuesday-ai/" id="linkedin"><img src="./assets/Linkedin_symbol_transparent.png" style="width: 40px;"></a>
    </div>
    <div class="Selection-menu" style="display: none;">
      <ul> Car Color:
        <li><button>Red</button></li>
        <li><button>Blue</button></li>
        <li><button>Green</button></li>
        <li><button>Orange</button></li>
        <li><button>Yellow</button></li>
      </ul>
      <ul> Track:
        <li><button>Test Track</button></li>
      </ul>
      <ul> Difficulty:
        <li><button>F3: Low top speeds and no penalties</button></li>
        <li><button>F2: Medium speeds with penalties</button></li>
        <li><button>F1: High speeds with penalties</button></li>
      </ul>
    </div>

    <div id="pause-menu" style="display: none;">
        <button class="quit-button">Quit</button>
        <button id="resume-button">Resume</button>
      </div>
      <div id="game" style="display: none;">
        <div class="ordered-view" id="side-bar-left">
          <h1>Use WASD to move!</h1>
          <h2>Track Map:</h2>
          <img src="./assets/TrackGrass.png" class="track-map" style="">
        </div>
        <!-- background-image: url('https://www.clipartmax.com/middle/m2i8N4d3m2K9N4i8_big-image-race-track/'); -->
        <canvas class="ordered-view" id="game-view" style="background-color: grey;" height="600px" width="1000px">
          <!-- <img src="./assets/track.jpeg" size="100%"> -->
          <!-- <div class="track">
            <div class="car">
              
            </div>
          </div> -->
        </canvas>
        <div id="end-of-lap" style="display: none;">
          <h1>Lap Complete!</h1>
          <button id="new-lap-button">New Lap</button>
          <button class="quit-button">Quit</button>
        </div>
        <div class="ordered-view" id="side-bar-right">
          <h1 id="timer">0:00</h1>
          <button id="pause-button">Pause</button>
          <h2>Times:</h2>
          <ol id="score-board">
            
          </ol>
          <button id="mute-button">Mute</button>
          <button id="unmute-button" style="display: none;">Unmute</button>
        </div>
      </div>
      <!-- <h1>Content</h1> -->
    </body>
    
    </html>
